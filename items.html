<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/items.css" />
  </head>

  <body>
    <header>
      <!-- Left button -->
      <a href="frontpage.html" class="left-button">
        <img src="images/home-button.png" alt="Home" />
      </a>

      <h1 class="text-center m-5 display-1 font-weight: bold" id="topic">
        Item Management
      </h1>
    </header>

    <div class="container mt-4 item-card">
      <div class="row">
        <!-- Form for Add/Update/Delete Item -->
        <div class="col-md-6 mb-4">
          <h2 class="font-weight-bold text-center">Manage Items</h2>
          <form id="itemForm">
            <input type="hidden" id="itemId" />

            <div class="mb-3">
              <label for="itemno" class="form-label">Item Number:</label>
              <input
                type="text"
                class="form-control"
                id="itemno"
                name="itemno"
                required
              />
            </div>
            <div class="mb-3">
              <label for="itemtype" class="form-label">Item Type:</label>
              <input
                type="text"
                class="form-control"
                id="itemtype"
                name="itemtype"
                required
              />
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Item Name:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price (Rs.):</label>
              <input
                type="number"
                class="form-control"
                id="price"
                name="price"
                required
              />
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Item Image:</label>
              <input
                type="file"
                class="form-control"
                id="image"
                name="image"
                accept="image/*"
                required
              />
            </div>

            <button type="button" onclick="addItem()" class="btn btn-success">
              Add Item
            </button>
            <button
              type="button"
              onclick="updateItem()"
              class="btn btn-primary"
              id="updateBtn"
            >
              Update Item
            </button>
            <button type="button" onclick="deleteItem()" class="btn btn-danger">
              Delete Item
            </button>
          </form>
        </div>

        <!-- Item List Section -->
        <div class="col-md-6">
          <h2 class="text-center">Item List</h2>
          <input
            type="text"
            id="searchInput"
            class="form-control mb-3"
            placeholder="Search by name..."
            oninput="searchItem()"
          />

          <div class="table-responsive table-wrapper">
            <table id="itemTable" class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Item Number</th>
                  <th>Item Type</th>
                  <th>Name</th>
                  <th>Price (Rs.)</th>
                  <th>Image</th>
                </tr>
              </thead>
              <tbody>
                <!-- Dynamic rows will go here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="jscript/items.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger Shop Menu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/menu.css" />
    <style>
     
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <div class="container">
      <!-- Menu  -->
      <div id="menu">
        <div class="button-types mb-4" id="right-buttons" id="homeicon">
          <button class="category-btn" id="left-buttons">
            <a class="nav-link" href="frontpage.html" id="homeicon">
              <img
                src="images/home-button.png"
                alt="Home Icon"
                class="icon"
                id="homeicon"
              />
            </a>
          </button>
          <button class="category-btn active" onclick="filterCategory('All') ">
            <img src="images/menu.png" />
            <span class="font-weight-bolder">All</span>
          </button>
          <button
            class="category-btn active"
            onclick="filterCategory('Burger')"
          >
            <img src="images/burger.png" alt="" />
            <span class="font-weight-bolder">Burgers</span>
          </button>
          <button class="category-btn" onclick="filterCategory('Submarine')">
            <img src="images/hot-dog.png" alt="" />
            <span class="font-weight-bolder">Submarines</span>
          </button>
          <button class="category-btn" onclick="filterCategory('Fries')">
            <img src="images/french-fries.png" alt="" />
            <span class="font-weight-bolder">Fries</span>
          </button>
          <button class="category-btn" onclick="filterCategory('Pasta')">
            <img src="images/pasta.png" alt="" />
            <span class="font-weight-bolder">Pasta</span>
          </button>
          <button class="category-btn" onclick="filterCategory('Chicken')">
            <img src="images/chicken-leg.png" alt="" />
            <span class="font-weight-bolder">Chicken</span>
          </button>
          <button class="category-btn" onclick="filterCategory('Beverage')">
            <img src="images/cocktail.png" alt="" />
            <span class="font-weight-bolder">Beverage</span>
          </button>
        </div>

        <div class="container">
          <div id="menu-content" class="row row-cols-1 row-cols g-1 g-4">
            <!-- items must appere shre -->
          </div>
        </div>
      </div>

      <!-- Shopping Cart -->
      <div id="shopping-cart">
        <h2 class="mb-lg-5 f">Shopping Cart</h2>
        <div id="customer-info" class="mb-3">
          <div class="mb-lg-5">
            <label for="existingCustomer" class="form-label"
              >Select Existing Customer</label
            >
            <select
              id="existingCustomer"
              class="form-select"
              onchange="fillCustomerInfo()"
            >
              <option value="">-- Select a customer --</option>
            </select>
          </div>
          <div class="mb-2">
            <label for="customerName" class="form-label">Name</label>
            <input
              type="text"
              id="customerName"
              class="form-control"
              placeholder="Enter your name"
            />
          </div>
          <div class="mb-2">
            <label for="contactNo" class="form-label">Contact No</label>
            <input
              type="text"
              id="contactNo"
              class="form-control"
              placeholder="Enter your contact number"
            />
          </div>
          <div class="mb-2">
            <label for="customerAddress" class="form-label">Address</label>
            <input
              type="text"
              id="customerAddress"
              class="form-control"
              placeholder="Enter your Address"
            />
          </div>
          <div class="mb-2">
            <label for="customerEmail" class="form-label">Email</label>
            <input
              type="text"
              id="customerEmail"
              class="form-control"
              placeholder="Enter your Email"
            />
          </div>
        </div>
      </div>

      <!-- Cart Popup -->
      <div class="cart-popup" id="cartPopup">
        <h5>Your Cart</h5>
        <div id="cart-items"></div>
        <div class="mb-3">
          <label for="discount" class="form-label">Discount</label>
          <input
            type="number"
            id="discount"
            class="form-control"
            placeholder="Enter discount amount"
            min="0"
          />
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <span class="total-price"
            >Total: Rs.<span id="totalPrice">0.00</span></span
          >
        </div>
        <button
          id="placeOrder"
          onclick="placeOrder()"
          class="btn btn-success w-100"
        >
          Place Order
        </button>
      </div>

      <!-- Overlay -->
      <div class="cart-overlay" id="cartOverlay"></div>

      <!-- Cart Btn -->
      <div class="cart-button-container">
        <button id="cartToggle" class="btn btn-primary cart-button">
          <a class="nav-link" href="#">
            <img src="images/cart.png" alt="Cart Icon" class="cart-icon" />
          </a>
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="jscript/home.js"></script>
  </body>
</html>

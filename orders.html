<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order History</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/orders.css" />
  </head>

  <body>
    <header>
      <a href="frontpage.html" class="left-button">
        <img src="images/home-button.png" alt="Home" />
      </a>

      <h1 class="text-center m-5 display-1 font-weight: bold" id="topic">
        Customer Management
      </h1>
    </header>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <div class="container mt-xxl-5">
      <div class="row">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table table-striped table-hover" id="orderTable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Customer Name</th>
                  <th>Contact No</th>
                  <th>Items</th>
                  <th>Discount</th>
                  <th>Total Price</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="orderTableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.12/jspdf.plugin.autotable.min.js"></script>
    <script src="jscript/orders.js"></script>
  </body>
</html>

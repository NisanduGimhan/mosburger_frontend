<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body {
        background: linear-gradient(135deg, rgb(243, 191, 138), rgba(255, 255, 255, 0.39), rgba(233, 241, 186, 0.39));
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .container {
        max-width: 80%;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      h1,
      h2 {
        font-weight: bold;
        font-size: 2rem;
      }

      label {
        font-weight: bold;
        font-size: 1.2rem;
      }

      input,
      textarea {
        font-size: 1.1rem;
        padding: 10px;
      }

      .btn {
        font-size: 1.1rem;
        padding: 10px;
      }

      .table th,
      .table td {
        font-size: 1.rem;
        vertical-align: middle;
      }

      /* Header styling */
      header {
        background-color: #343a40;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 15px;
        width: 100%;
        position: fixed;
        top: 0;
        z-index: 1000;
      }

      /* Left button styling */
      .left-button {
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
      }

      .left-button img {
        width: 90px;
        height: 90px;
      }

      /* Scrollable table body */
      .table-scroll {
        max-height: 550px; /* Adjust height as needed */
        overflow-y: auto; /* Enable vertical scrolling */
        border: 1px solid #ccc; /* Optional: Add border for better visibility */
        border-radius: 5px;
      }

      /* Ensure the table header remains fixed */
      .table thead {
        position: sticky;
        top: 0;
        background-color: #343a40; /* Match the header background color */
        z-index: 1;
      }
      
    </style>
  </head>

  <body>
    <header>
        <!-- Left button -->
        <a href="frontpage.html" class="left-button">
          <img src="images/home-button.png" alt="Home" />
        </a>
  
        <h1 class="text-center m-5  display-1 font-weight: bold" id="topic">
          Customer Management
        </h1>
      </header>

    <div class="container mt-5">
      <div class="row align-items-center justify-content-center ">
        <!-- Left Side: Customer Form -->
        <div class="col-md-5 p-4 border rounded bg-light">
          <h2 class="text-center mb-3">Manage Customers</h2>
          <form id="customerForm">
            <input type="hidden" id="customerId" />

            <div class="mb-3">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="phone">Phone:</label>
              <input type="tel" class="form-control" id="phone" required />
            </div>
            <div class="mb-3">
              <label for="address">Address:</label>
              <textarea
                class="form-control"
                id="address"
                rows="3"
                required
              ></textarea>
            </div>

            <div class="d-grid gap-2">
              <button
                type="button"
                onclick="addCustomer()"
                class="btn btn-success"
              >
                Add Customer
              </button>
              <button
                type="button"
                onclick="updateCustomer()"
                class="btn btn-primary"
              >
                Update Customer
              </button>
              <button
                type="button"
                onclick="deleteCustomer()"
                class="btn btn-danger"
              >
                Delete Customer
              </button>
            </div>
          </form>
        </div>

        <!-- Right Side: Customer Table -->
        <div class="col-md-6 ms-md-4">
          <h2 class="text-center mb-3">Customer List</h2>

          <input
            type="text"
            id="searchInput"
            class="form-control mb-3"
            placeholder="Search by name..."
            oninput="searchCustomer()"
          />

          <div
            class="table-responsive border rounded bg-light p-3 table-scroll"
          >
            <table
              id="customerTable"
              class="table table-striped table-bordered text-center"
            >
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Address</th>
                </tr>
              </thead>
              <div>
                <tbody>
                  <!-- Data will be inserted here -->
                </tbody>
              </div>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="jscript/customers.js"></script>
  </body>
</html>

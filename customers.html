<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/customers.css">
  </head>

  <body>
    <header>
      <!-- Left btn -->
      <a href="frontpage.html" class="left-button">
        <img src="images/home-button.png" alt="Home" />
      </a>

      <h1 class="text-center m-5 display-1 font-weight: bold" id="topic">
        Customer Management
      </h1>
    </header>

    <div class="container mt-5">
      <div class="row align-items-center justify-content-center">
        <!-- Customer Form -->
        <div class="col-md-5 p-4 border rounded bg-light">
          <h2 class="text-center mb-3">Manage Customers</h2>
          <form id="customerForm">
            <input type="hidden" id="customerId" />

            <div class="mb-3">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="phone">Phone:</label>
              <input type="tel" class="form-control" id="phone" required />
            </div>
            <div class="mb-3">
              <label for="address">Address:</label>
              <textarea
                class="form-control"
                id="address"
                rows="3"
                required
              ></textarea>
            </div>

            <div class="d-grid gap-2">
              <button
                type="button"
                onclick="addCustomer()"
                class="btn btn-success"
              >
                Add Customer
              </button>
              <button
                type="button"
                onclick="updateCustomer()"
                class="btn btn-primary"
              >
                Update Customer
              </button>
              <button
                type="button"
                onclick="deleteCustomer()"
                class="btn btn-danger"
              >
                Delete Customer
              </button>
            </div>
          </form>
        </div>

        <!-- Customer Table -->
        <div class="col-md-6 ms-md-4">
          <h2 class="text-center mb-3">Customer List</h2>

          <input
            type="text"
            id="searchInput"
            class="form-control mb-3"
            placeholder="Search by name..."
            oninput="searchCustomer()"
          />

          <div
            class="table-responsive border rounded bg-light p-3 table-scroll"
          >
            <table
              id="customerTable"
              class="table table-striped table-bordered text-center"
            >
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Address</th>
                </tr>
              </thead>
              <div>
                <tbody>
                  <!-- td shuold apper here -->
                </tbody>
              </div>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="jscript/customers.js"></script>
  </body>
</html>
